name: Tests

on:
  push:
    branches: [ main, develop, knowledge-revamp ]
  pull_request:
    branches: [ main, develop, knowledge-revamp ]
  workflow_dispatch:

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true
    
    - name: Configure Poetry
      run: |
        poetry config virtualenvs.create true
        poetry config virtualenvs.in-project true
    
    - name: Cache Poetry dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pypoetry
        key: ${{ runner.os }}-poetry-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-${{ matrix.python-version }}-
    
    - name: Install dependencies
      run: |
        poetry install --no-interaction --with dev --extras all
    
    - name: Run Ruff
      run: |
        poetry run ruff check KestrelAI/ tests/ --output-format=github
    
    - name: Run Black (check)
      run: |
        poetry run black --check KestrelAI/ tests/
    
    - name: Clean up Poetry cache before saving
      if: always()
      run: |
        # Show initial cache size
        echo "Initial cache size:"
        du -sh ~/.cache/pypoetry 2>/dev/null || true
        
        # Remove temporary files and lock files
        find ~/.cache/pypoetry -type f \( -name "*.tmp" -o -name "*.lock" \) -delete 2>/dev/null || true
        
        # Remove source distributions (keep only wheels - Poetry will re-download if needed)
        # This significantly reduces cache size as wheels are preferred in CI
        find ~/.cache/pypoetry -type f -name "*.tar.gz" -delete 2>/dev/null || true
        find ~/.cache/pypoetry -type f -name "*.zip" ! -name "*.whl" -delete 2>/dev/null || true
        
        # Remove packages for Python versions not in use (3.8, 3.9, 3.10, 3.13+)
        # Keep only 3.11 and 3.12 which are used in the matrix
        for pyver in cp38 cp39 cp310 cp313 cp314 py38 py39 py310 py313 py314; do
          find ~/.cache/pypoetry -type d -name "$pyver*" -exec rm -rf {} + 2>/dev/null || true
        done
        
        # Remove any unusually large files (>50MB) that might be corrupted or unnecessary
        find ~/.cache/pypoetry -type f -size +50M -ls -delete 2>/dev/null || true
        
        # Remove empty directories (cleanup after deletions)
        find ~/.cache/pypoetry -type d -empty -delete 2>/dev/null || true
        
        # Show final cache size and file count
        echo "Final cache size:"
        du -sh ~/.cache/pypoetry 2>/dev/null || true
        echo "File count:"
        find ~/.cache/pypoetry -type f | wc -l 2>/dev/null || true

